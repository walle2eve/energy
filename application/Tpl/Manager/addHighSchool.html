<include file="Public:base" />

<script type="text/javascript">
$(document).ready(function(){
var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
	$('select').select2();

  $('#submitBtn').click(function(){
    var school_code = $('#school_code').val();
    var school_name = $('#school_name').val();
    var school_type = $('#school_type').val();
	
	if(school_code == '' || school_code == null){
		layer.msg('学校编码不能为空',{icon:2});
		return false;
	}
	if(school_name == '' || school_name == null){
		layer.msg('学校名称不能为空，需区分大小写！',{icon:2});
		return false;
	}
	if(school_type == '' || school_type == null || school_type == 0){
		layer.msg('请选择学校类型！',{icon:2});
		return false;
	}

	var options = {
		success : function(response){
			if(response.errno != 0){
				layer.msg(response.errtitle,{icon:2});
				return false;
			}
			layer.alert(response.errtitle,{icon:1},function(){
				parent.layer.close(index);
			});
		},
		error : function(){
			layer.msg('操作失败，请刷新后重试！',{icon:2});
			return false;
		}
	};
    $('#addForm').ajaxSubmit(options);
  });
  $("#school_code").numeral();
});
</script>

.right1{ font-size:14px; color:#000000; font-weight:bold; line-height:180%;}

<title>{:C('SITE_SUBJECT')}</title></HEAD>
<BODY>
<TABLE cellSpacing='0' cellPadding='0' width="100%" align='center' border='0' style="border:1px #9AD452 solid; background-color:##F3FFE3; margin-left:0px;"  height='100%'>
  <TR>
    <TD valign="top"><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td height="62" style="background-image:url(__PUBLIC__/images/right-bj.gif)">&nbsp;</td>
      </tr>
      <tr>
        <td height="480" valign="top" bgcolor="#F3FFE3"><table width="90%" border="0" align="center" cellpadding="0" cellspacing="0">
          <tr>
              <td valign="top"><table width="760" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td height="40" valign="top" class="right1">添加高校</td>
                </tr>
                <tr>
                  <td style="line-height:300%;">
					<form action="{:U('Manager/addHighSchool')}" method="post" id="addForm">

						<font color="red">*</font>学校名称：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="school_name" id="school_name" maxlength="200"><br />
						学校地址：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="address" id="address" maxlength="255"><br />
						地址编码：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="address_code" id="address_code" maxlength="40"><br />
						<font color="red">*</font>学校类别：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<select name="school_type" id="school_type">
						<option value="0">请选择学校类别</option>
						<volist name="highSchoolType" id="vo">
						<option value="{$vo.dict_id}">{$vo.dict_name}</option>
						</volist>
						</select><br />
						学校所属单位：&nbsp;&nbsp;&nbsp;
						<input type="text" name="unit_name" id="unit_name" maxlength="40"><br />

						<input type="button" id="submitBtn" value="确认"> <input type="reset" value="重置">
					</form>
				  </td>
                </tr>
              </table>
                </td>
            </tr>
        </table></td>
      </tr>
    </table></TD></TR>
  <TR>
    <TD bgColor='#b1ceef' height='1'></TD></TR>
