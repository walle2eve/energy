<include file="Public:base" />
<title>对比结果</title>

<script type="text/javascript">
	$(function () {
        $('#containerTotal').highcharts({
            chart: {
                type: 'column',
                margin: [ 50, 50, 100, 80]
            },
            title: {
                text: '总量对比'
            },
            xAxis: {
                categories: [
					<eq name="ct" value="time">
					<volist name="list[data]" id="vo">
					['{$vo.yearStr}'],
					</volist>
					<else/>
					<volist name="list[data]" id="vo">
					['{$vo.town}'],
					</volist>
					</eq>
                ],
                labels: {
                    rotation: -45,
                    align: 'right',
                    style: {
                        fontSize: '8px',
                        fontFamily: 'Verdana, sans-serif'
                    }
                }
            },
            yAxis: {
                min: 0,
                title: {
                    text: '{$list.infounit}'
                }
            },
            legend: {
                enabled: false
            },
            tooltip: {
                pointFormat: '{$list.infounit}',
            },
            series: [{
                name: 'Population',
                data: [
					<volist name="list[data]" id="vo">
					{$vo.total},
					</volist>
				],
                dataLabels: {
                    enabled: true,
                    rotation: -90,
                    color: '#FFFFFF',
                    align: 'right',
                    x: 4,
                    y: 10,
                    style: {
                        fontSize: '8px',
                        fontFamily: 'Verdana, sans-serif',
                        textShadow: '0 0 3px black'
                    }
                }
            }]
        });
        $('#containerAvgs').highcharts({
            chart: {
                type: 'column',
                margin: [ 50, 50, 100, 80]
            },
            title: {
                text: '生均数对比'
            },
            xAxis: {
                categories: [
					<eq name="ct" value="time">
					<volist name="list[data]" id="vo">
					['{$vo.yearStr}'],
					</volist>
					<else/>
					<volist name="list[data]" id="vo">
					['{$vo.town}'],
					</volist>
					</eq>
                ],
                labels: {
                    rotation: -45,
                    align: 'right',
                    style: {
                        fontSize: '8px',
                        fontFamily: 'Verdana, sans-serif'
                    }
                }
            },
            yAxis: {
                min: 0,
                title: {
                    text: '{$list.infounit}'
                }
            },
            legend: {
                enabled: false
            },
            tooltip: {
                pointFormat: '{$list.infounit}',
            },
            series: [{
                name: 'Population',
                data: [
					<volist name="list[data]" id="vo">
					{$vo.avgs},
					</volist>
				],
                dataLabels: {
                    enabled: true,
                    rotation: -90,
                    color: '#FFFFFF',
                    align: 'right',
                    x: 4,
                    y: 10,
                    style: {
                        fontSize: '8px',
                        fontFamily: 'Verdana, sans-serif',
                        textShadow: '0 0 3px black'
                    }
                }
            }]
        });

        $('#containerAvgm').highcharts({
            chart: {
                type: 'column',
                margin: [ 50, 50, 100, 80]
            },
            title: {
                text: '面均数对比'
            },
            xAxis: {
                categories: [
					<eq name="ct" value="time">
					<volist name="list[data]" id="vo">
					['{$vo.yearStr}'],
					</volist>
					<else/>
					<volist name="list[data]" id="vo">
					['{$vo.town}'],
					</volist>
					</eq>
                ],
                labels: {
                    rotation: -45,
                    align: 'right',
                    style: {
                        fontSize: '8px',
                        fontFamily: 'Verdana, sans-serif'
                    }
                }
            },
            yAxis: {
                min: 0,
                title: {
                    text: '{$list.infounit}'
                }
            },
            legend: {
                enabled: false
            },
            tooltip: {
                pointFormat: '{$list.infounit}',
            },
            series: [{
                name: 'Population',
                data: [
					<volist name="list[data]" id="vo">
					{$vo.avgm},
					</volist>
				],
                dataLabels: {
                    enabled: true,
                    rotation: -90,
                    color: '#FFF000',
                    align: 'right',
                    x: 4,
                    y: 10,
                    style: {
                        fontSize: '8px',
                        fontFamily: 'Verdana, sans-serif',
                        textShadow: '0 0 3px black'
                    }
                }
            }]
        });
    });
</script>
