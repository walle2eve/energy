<include file="Public:base" />

<SCRIPT language=javascript>
	function expand(el)
	{
		childObj = document.getElementById("child" + el);

		if (childObj.style.display == 'none')
		{
			childObj.style.display = 'block';
		}
		else
		{
			childObj.style.display = 'none';
		}
		return;
	}
</SCRIPT>
</HEAD>
<BODY>
<TABLE width=180 height="100%" align="left" cellPadding=0 cellSpacing=0 style="border:1px #9AD452 solid; background-color:#ffffff; margin-left:0px;">
  <TR>
    <TD vAlign='top' align='center'>
      <TABLE cellSpacing=0 cellPadding=0 width="100%" border=0>
        
        <TR>
          <TD></TD></TR>
        <TR>
          <TD height='26'  style="background-image:url(__PUBLIC__/images/left1.gif);font-size:13px; color:#ffffff;">　　<strong>管理选项</strong></TD>
        </TR>
        <TR>
          <TD height=10></TD>
        </TR>
      </TABLE>
	  <neq name="user_kind_s" value="s">
		<volist name="menulist" id="vo">
      <TABLE cellSpacing='0' cellPadding='0' width='150' border='0'>
        <TR height='22'>
        <TD height="22" background='__PUBLIC__/images/menu_bt.jpg' style="PADDING-LEFT: 30px; color:#9AD452; font-weight:bold;"><A 
            class=menuParent target=main
			<eq name="vo[menuid]" value="2011">
			href="{:U('Main/infolist',array('town_id'=>110000))}" 
			<else />onclick=expand({$vo.menuid}) 
            href="{:U('Main/showAddStatus',array('town_id'=>$vo[menuid]))}"</eq>>{$vo.menuname}</A></TD></TR>
        <TR height='4'>
          <TD></TD></TR></TABLE>
      <TABLE id='child{$vo.menuid}' style="DISPLAY: none" cellSpacing='0' cellPadding='0' 
      width='150' border='0'>
	  <switch name="vo.menuid">
		<case value="110000">
		<volist name="high_school_menu" id="vo">
		<TR height='20'>
			<TD align=middle width=30>
			{$vo.levelstr}
			<neq name="vo['level']" value="last">
			<IMG height=9 src="__PUBLIC__/images/menu_bt.jpg" width=9>
			<else/>
			<IMG height=9 src="__PUBLIC__/images/menu_icon.gif" width=9>
			</neq>
			</TD>
			<TD>
			<A class='menuChild' href="{:U('Main/infolist',array('town_id'=>$vo['town_id'],'school_type'=>$vo['type_id']))}" target='main'>{$vo.type_name}</A>
			</TD>
		</TR>
		</volist>
        <TR height=4>
             <TD colSpan=2></TD></TR>
			 </case>
			 <case value="110100">
        <TR height='20'>
          <TD align='middle' width=30><IMG height='9' 
            src="__PUBLIC__/images/menu_icon.gif" width='9'></TD>
          <TD><A class='menuChild' 
            href="{:U('Main/infolist',array('town_id'=>$vo[menuid],'school_type'=>'201201'))}" 
            target='main'>直管单位</A></TD></TR>
        <TR height='20'>
          <TD align='middle' width='30'><IMG height='9' 
            src="__PUBLIC__/images/menu_icon.gif" width='9'></TD>
          <TD><A class='menuChild' 
            href="{:U('Main/infolist',array('town_id'=>$vo[menuid],'school_type'=>'201202'))}" 
            target='main'>直属单位</A></TD></TR>

        <TR height=4>
             <TD colSpan=2></TD></TR>
			 </case>
			 <default />
		<TR height='20'>
          <TD align='middle' width='30'><IMG height='9' 
            src="__PUBLIC__/images/menu_icon.gif" width='9'></TD>
          <TD><A 
            class='menuChild' target='main' href="{:U('Main/infolist',array('town_id'=>$vo[menuid],'school_type'=>201300))}">{$vo.menuname}教委机关</A></TD></TR>
        <TR height='20'>
          <TD align='middle' width='30'><IMG height='9' 
            src="__PUBLIC__/images/menu_icon.gif" width='9'></TD>
          <TD><A class='menuChild' 
            href="{:U('Main/infolist',array('town_id'=>$vo[menuid],'school_type'=>'201061'))}" 
            target='main'>区级直属单位</A></TD></TR>
        <TR height='20'>
          <TD align='middle' width='30'><IMG height='9' 
            src="__PUBLIC__/images/menu_icon.gif" width='9'></TD>
          <TD><A class='menuChild' 
            href="{:U('Main/infolist',array('town_id'=>$vo[menuid],'school_type'=>'201001'))}" 
            target='main'>幼儿园</A></TD></TR>
        <TR height='20'>
          <TD align='middle' width=30><IMG height='9' 
            src="__PUBLIC__/images/menu_icon.gif" width='9'></TD>
          <TD><A class='menuChild' 
            href="{:U('Main/infolist',array('town_id'=>$vo[menuid],'school_type'=>'201011'))}" 
            target='main'>小学</A></TD></TR>
        <TR height='20'>
          <TD align=middle width=30><IMG height=9 
            src="__PUBLIC__/images/menu_icon.gif" width=9></TD>
          <TD><A class='menuChild' 
            href="{:U('Main/infolist',array('town_id'=>$vo[menuid],'school_type'=>'201021'))}" 
            target='main'>中学</A></TD></TR>
        <TR height='20'>
          <TD align=middle width=30><IMG height=9 
            src="__PUBLIC__/images/menu_icon.gif" width=9></TD>
          <TD><A class=menuChild 
            href="{:U('Main/infolist',array('town_id'=>$vo[menuid],'school_type'=>'201051'))}" 
            target=main>中等职业学校</A></TD></TR>
        <TR height='20'>
          <TD align=middle width=30><IMG height=9 
            src="__PUBLIC__/images/menu_icon.gif" width=9></TD>
          <TD><A class=menuChild 
            href="{:U('Main/infolist',array('town_id'=>$vo[menuid],'school_type'=>'201031'))}" 
            target=main>特殊教育学校</A></TD></TR>
			<eq name="user_kind" value="301020">
		<TR height='20'>
          <TD align=middle width=30><IMG height=9 
            src="__PUBLIC__/images/menu_icon.gif" width=9></TD>
          <TD><A class=menuChild 
            href="{:U('Main/towncollectlist')}" 
            target=main>全区能耗数据汇总</A></TD></TR>
			</eq>
        <TR height=4>
             <TD colSpan=2></TD></TR>
			 </switch></TABLE>
			 </volist>
			 <else />
      <TABLE cellSpacing=0 cellPadding=0  width=150 border=0>
        <TR height=20>
          <TD align=middle width=30><IMG height=9 
            src="__PUBLIC__/images/menu_icon.gif" width=9></TD>
          <TD><A class=menuChild 
            href="{:U('Main/infolist',array('school_id'=>$menulist[school_id]))}" 
            target=main>{$menulist.school_name}</A></TD></TR>
		</TABLE>
			 </neq>
      <TABLE cellSpacing=0 cellPadding=0 width=150 border=0>
       
        </TABLE></TD><TD width=1 bgColor=#d1e6f7></TD>
</TR></TABLE></BODY></HTML>
